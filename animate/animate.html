<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
	<script type="text/javascript">
      // This function is called when the circle is clicked.
      		 	
 	</script>

</head>
<style type="text/css">
	path.animated.fadeInRight{
		animation-duration: 1s;
	}
	path.animated.infinite.fadeIn{
		animation-delay: 1s;
	}

	#moveOut{
		animation-name: showMan,manFly,standManOut;
		animation-duration: 1s,1s,0.5s;
		animation-iteration-count:1,2,1;
		animation-delay: 0s,1s,3s;
		width:300px;
		height:450px;
		animation-fill-mode:forwards,forwards;

	}
	#stand01{
		animation-name: standMan,manFly;
		animation-duration: 0.5s,1s;
		animation-iteration-count:1,infinite;
		animation-delay: 3.6s,3.6s;
		width:300px;
		height:450px;
		animation-fill-mode:forwards;
		
	}

	#speech_bubble{
		animation-name: show_speech_bubble;
		animation-duration: 1s;
		animation-iteration-count:1;
		animation-delay: 1s;
		animation-fill-mode:forwards;
		width:300px;
		height:300px;
		opacity: 0;

	}


	@keyframes manFly{
		0% {left:0px; top:100px;}
		50% {left:0px; top:50px;}
		100%{left:0px; top:100px;}

	}

	@keyframes showMan{
		from {left:0px; top:-300px;}
		to{left:0px; top:100px;}
	}
	@keyframes standManOut{
		from {left:0px; top:100px;opacity: 1;}
		to{left:0px; top:100px;opacity: 0;}
	}

	@keyframes standMan{
		from {left:0px; top:100px;opacity: 0;}
		to{left:0px; top:100px;opacity: 1;}
	}

	@keyframes show_speech_bubble{
		from{top: 15px;left: 200px;opacity: 0;}
		to{top: 15px;left: 200px;opacity: 1;}
	}

	
</style>
<body>
	<div>
		<div style="text-align: center;position: relative; overflow: hidden;" width="100%" height="600px">
			<img id="speech_bubble"  src="對話框左1.png" style="position: absolute;top: 15px;left: 60%; z-index: 20">
			
			<img id="moveOut" src="ok站1-01.png" style="position: absolute;top: 0px;left: 50%; z-index: 20">

			<img id="stand01" src="ok站-01.png" style="position: absolute;top: 0px;left: 50%;opacity:0.0;z-index: 20">
			<!--<img src="84.jpg" width="900px" height="600px">-->
			<img src="hightech首頁圖-01.png" width="100%" height="600px" style="z-index: 0;top:0;left: 0;">
			
			
		</div>

		
	</div>
</body>

</html>
