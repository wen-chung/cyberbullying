<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
	<script type="text/javascript">
      // This function is called when the circle is clicked.
      		 	
 	</script>

</head>
<style type="text/css">
	path.animated.fadeInRight{
		animation-duration: 1s;
	}
	path.animated.infinite.fadeIn{
		animation-delay: 1s;
	}

	#moveOut{
		animation-name: showMan,manFly,standManOut;
		animation-duration: 1s,1s,0.1s;
		animation-iteration-count:1,2,1;
		animation-delay: 0s,1s,3s;
		width:300px;
		height:450px;
		animation-fill-mode:forwards,forwards;

	}
	#stand01{
		animation-name: standMan,manLeave;
		animation-duration: 0.01s,3s;
		animation-iteration-count:1;
		animation-delay: 3.1s,5.1s;
		width:300px;
		height:450px;
		animation-fill-mode:forwards;
		
	}

	#speech_bubble{
		animation-name: show_speech_bubble;
		animation-duration: 1s;
		animation-iteration-count:1;
		animation-delay: 5.1s;
		animation-fill-mode:forwards;
		width:300px;
		height:300px;

	}


	@keyframes manFly{
		0% {left:0px; top:100px;}
		50% {left:0px; top:50px;}
		100%{left:0px; top:100px;}

	}

	@keyframes showMan{
		from {left:0px; top:-300px;}
		to{left:0px; top:100px;}
	}
	@keyframes standManOut{
		from {left:0px; top:100px;opacity: 1;}
		to{left:0px; top:100px;opacity: 0;}
	}

	@keyframes standMan{
		from {left:0px; top:100px;opacity: 0;}
		to{left:0px; top:100px;opacity: 1;}
	}

	@keyframes manLeave{
		from {left:0px; top:100px;opacity: 1;}
		to{left:1000px; top:150px;opacity: 1;}
	}

	@keyframes show_speech_bubble{
		from{top: 15px;left: 200px;opacity: 1;}
		to{top: 15px;left: 200px;opacity: 0;}
	}

	
</style>
<body>
	<div>
		<div style="float: left;position: absolute; overflow: hidden; width: 70vw;height: 100vh;">
			<img id="speech_bubble"  src="對話框左1.png" style="position: absolute;top: 15px;left: 200px;">
			
			<img id="moveOut" src="ok站1-01.png" style="position: absolute;top: 100px;left: 0;">

			<img id="stand01" src="ok站-01.png" style="position: absolute;top: 0;left: 0;opacity:0.0">
			<!--<img src="84.jpg" width="900px" height="600px">-->
			<img src="夜晚背景-01.png" style="width: 70vw;height: 100vh;">
			
			
		</div>

		
	</div>
</body>

</html>
